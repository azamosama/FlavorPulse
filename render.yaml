services:
  - type: web
    name: flavorpulse-backend
    env: python
    region: oregon  # or use 'frankfurt' if you're in Europe
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
