services:
  - type: web
    name: flavorpulse-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"
    rootDir: flavorpulse-backend
    envVars:
      - key: PORT
        value: 10000

  - type: web
    name: flavorpulse-frontend
    env: node
    plan: free
    buildCommand: "npm install && npm run build"
    startCommand: "npm run start"
    rootDir: flavorpulse-frontend
    envVars:
      - key: NODE_ENV
        value: production
